<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Statzy - Strategisk Prognos</title>
    <style>
        :root { 
            --bg: #0f0f0f; --card: #1c1c1e; --accent: #00d1ff; --text: #f2f2f7; --win: #34c759; --error: #ff3b30;
            --padd: 12px; --fs-base: 15px; --sb-h: 24px;
        }

        /* ZOOM LÄGEN */
        body.zoom-compact { --padd: 8px; --fs-base: 13px; --sb-h: 20px; }
        body.zoom-tiny { --padd: 4px; --fs-base: 11px; --sb-h: 18px; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; font-size: var(--fs-base); }
        
        /* Setup */
        #setup { text-align: center; padding-top: 30px; }
        .version-tag { font-size: 10px; color: #444; font-weight: bold; letter-spacing: 2px; }
        .player-row { display: flex; align-items: center; justify-content: center; gap: 8px; margin: 8px 0; }
        input[type="text"] { background: #2c2c2e; border: 2px solid #3a3a3c; color: white; padding: 10px; border-radius: 10px; width: 60%; font-size: 16px; outline: none; }
        .remove-btn { background: #2a1515; color: #ff6b6b; border: none; padding: 10px; border-radius: 10px; font-size: 11px; }
        
        /* Game Layout */
        header { position: sticky; top: 0; background: var(--bg); padding: 5px 0; z-index: 10; border-bottom: 1px solid #2c2c2e; }
        .prob-bar { display: flex; height: 30px; background: #1c1c1e; border-radius: 15px; overflow: hidden; margin: 5px 0; border: 1px solid #333; }
        .prob-seg { transition: width 0.8s cubic-bezier(0.2, 1, 0.3, 1); text-align: center; color: #000; font-size: 12px; line-height: 30px; font-weight: 900; }
        
        /* Table Styling */
        #score-container { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { padding: var(--padd) 2px; border-bottom: 1px solid #1c1c1e; text-align: center; }
        td:first-child { text-align: left; width: 35%; font-weight: bold; color: #8e8e93; padding-left: 5px; }
        .score-box { background: #1c1c1e; border-radius: 6px; padding: 6px 0; min-height: var(--sb-h); border: 1px solid #3a3a3c; font-weight: 800; color: var(--accent); font-size: calc(var(--fs-base) + 2px); }
        .sum-row { background: #141414; color: #fff; }
        .total-row { background: #000; border-top: 2px solid var(--accent); color: var(--accent); }

        /* TV LÄGE (LANDSCAPE) */
        body.mode-tv #game { max-width: 1000px; margin: 0 auto; }
        body.mode-tv #score-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        body.mode-tv .game-footer { display: flex; justify-content: center; gap: 20px; }
        body.mode-tv .btn-main { width: 250px; }

        /* Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 90; backdrop-filter: blur(8px); }
        #modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #1c1c1e; z-index: 100; border-radius: 30px 30px 0 0; padding: 20px 15px; box-sizing: border-box; }
        .quick-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .quick-btn { background: #2c2c2e; padding: 18px; border-radius: 14px; text-align: center; font-weight: 800; font-size: 20px; color: white; box-shadow: 0 4px 0 #000; }
        .clear-link { display: block; text-align: center; margin-top: 20px; color: #666; font-size: 13px; text-decoration: underline; }
        
        #num-display { background: #000; color: var(--accent); font-size: 40px; text-align: center; padding: 10px; border-radius: 15px; margin-bottom: 15px; border: 2px solid #333; font-family: monospace; }
        .num-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .ok-btn { background: var(--win) !important; color: #000 !important; grid-column: span 2; }

        /* Zoom Toolbar */
        #zoom-toolbar { display: flex; justify-content: center; gap: 5px; padding: 10px; background: #000; position: fixed; bottom: 0; left: 0; width: 100%; border-top: 1px solid #333; z-index: 20; }
        .zoom-btn { background: #222; border: 1px solid #444; color: #888; padding: 8px 10px; border-radius: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .zoom-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .btn-main { background: var(--accent); border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; color: #000; width: 90%; }
        .btn-outline { background: none; border: 1px solid #333; color: #666; padding: 10px 15px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body class="zoom-normal">

<div id="setup">
    <h1 style="font-size: 3em; margin: 0; color: var(--accent); letter-spacing: -2px;">Statzy</h1>
    <div class="version-tag">V 1.8.0 PRO • MULTI-VIEW</div>
    <br>
    <div id="player-list"></div>
    <button class="btn-outline" style="color: var(--accent);" onclick="addPlayerField('')">+ LÄGG TILL SPELARE</button>
    <br><br>
    <button class="btn-main" style="width: 80%;" onclick="startGame()">STARTA MATCH</button>
</div>

<div id="game" style="display:none;">
    <header>
        <div class="prob-bar" id="probBar"></div>
    </header>
    
    <div id="score-container">
        <table id="tableUpper"></table>
        <table id="tableLower"></table>
    </div>

    <div class="game-footer" style="padding-bottom: 80px; margin-top: 20px; text-align: center;">
        <button class="btn-main" onclick="nextRound()">NÄSTA RUNDA</button>
        <br><br>
        <button class="btn-outline" onclick="if(confirm('Nollställ allt?')) resetEverything()">Avsluta match</button>
    </div>
</div>

<div id="zoom-toolbar">
    <button class="zoom-btn active" onclick="setZoom('normal', this)">Standard</button>
    <button class="zoom-btn" onclick="setZoom('compact', this)">Kompakt</button>
    <button class="zoom-btn" onclick="setZoom('tiny', this)">Minimal</button>
    <button class="zoom-btn" onclick="toggleTV(this)">TV-Läge</button>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div id="modal">
    <div class="modal-title" id="modalTitle">Kategori</div>
    <div id="quick-pick-section">
        <div class="quick-grid" id="quickGrid"></div>
        <div class="clear-link" onclick="setScoreAndClose(null)">Rensa</div>
    </div>
    <div id="numeric-section" style="display:none;">
        <div id="num-display">-</div>
        <div class="num-grid">
            <div class="quick-btn" onclick="pressNum(1)">1</div><div class="quick-btn" onclick="pressNum(2)">2</div><div class="quick-btn" onclick="pressNum(3)">3</div>
            <div class="quick-btn" onclick="pressNum(4)">4</div><div class="quick-btn" onclick="pressNum(5)">5</div><div class="quick-btn" onclick="pressNum(6)">6</div>
            <div class="quick-btn" onclick="pressNum(7)">7</div><div class="quick-btn" onclick="pressNum(8)">8</div><div class="quick-btn" onclick="pressNum(9)">9</div>
            <div class="quick-btn" style="background:#3a3a3c" onclick="pressNum('C')">C</div><div class="quick-btn" onclick="pressNum(0)">0</div>
            <div class="quick-btn ok-btn" onclick="confirmNumeric()">KLAR</div>
        </div>
        <div class="clear-link" onclick="setScoreAndClose(null)">Rensa</div>
    </div>
</div>

<script>
let players = [];
let activePIdx = null, activeCat = null, currentNumInput = "";
const upperCats = ["Ettor", "Tvåor", "Treor", "Fyror", "Femmor", "Sexor"];
const lowerCats = ["Ett par", "Två par", "Triss", "Fyrtal", "Liten stege", "Stor stege", "Kåk", "Chans", "Yatzy"];
const colors = ["#34c759", "#00d1ff", "#ffcc00", "#ff3b30", "#af52de", "#ff9500"];

window.onload = () => {
    const savedNames = localStorage.getItem('statzy_names');
    const savedScores = localStorage.getItem('statzy_scores');
    if (savedNames) {
        JSON.parse(savedNames).forEach(n => addPlayerField(n));
        if (savedScores) {
            players = JSON.parse(savedScores);
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            renderBoard();
        }
    } else {
        addPlayerField('Spelare 1'); addPlayerField('Spelare 2');
    }
};

function setZoom(mode, btn) {
    document.body.classList.remove('zoom-normal', 'zoom-compact', 'zoom-tiny');
    document.body.classList.add('zoom-' + mode);
    document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function toggleTV(btn) {
    document.body.classList.toggle('mode-tv');
    btn.classList.toggle('active');
}

function addPlayerField(name) {
    const div = document.createElement('div');
    div.className = 'player-row';
    const isDefault = name.startsWith('Spelare ');
    div.innerHTML = `<input type="text" placeholder="${isDefault ? name : 'Namn'}" value="${isDefault ? '' : name}">
        <button class="remove-btn" onclick="this.parentElement.remove()">X</button>`;
    document.getElementById('player-list').appendChild(div);
}

function startGame() {
    const inputs = document.querySelectorAll('#player-list input');
    const names = Array.from(inputs).map((i, idx) => i.value || i.placeholder || `Spelare ${idx+1}`);
    players = names.map((name, i) => ({ name: name, scores: {}, color: colors[i % colors.length] }));
    localStorage.setItem('statzy_names', JSON.stringify(names));
    saveScores();
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    renderBoard();
}

function nextRound() {
    if(confirm("Starta ny runda? Namnen sparas.")) {
        players.forEach(p => p.scores = {});
        localStorage.removeItem('statzy_scores');
        const list = document.getElementById('player-list');
        list.innerHTML = "";
        players.forEach(p => addPlayerField(p.name));
        document.getElementById('game').style.display = 'none';
        document.getElementById('setup').style.display = 'block';
        window.scrollTo(0,0);
    }
}

function resetEverything() { localStorage.clear(); location.reload(); }
function saveScores() { localStorage.setItem('statzy_scores', JSON.stringify(players)); }

function calculateValues(pIdx) {
    let sum = 0; upperCats.forEach(cat => sum += (players[pIdx].scores[cat] || 0));
    const bonus = sum >= 63 ? 50 : 0;
    let total = sum + bonus; lowerCats.forEach(cat => total += (players[pIdx].scores[cat] || 0));
    return { sum, bonus, total };
}

function renderBoard() {
    const renderTable = (cats, isUpper) => {
        let h = `<thead><tr><th>${isUpper ? 'Övre' : 'Nedre'}</th>${players.map(p => `<th style="color:${p.color}">${p.name[0]}</th>`).join('')}</tr></thead><tbody>`;
        cats.forEach(cat => {
            h += `<tr><td>${cat}</td>${players.map((p, i) => {
                let d = p.scores[cat] === undefined ? "" : (p.scores[cat] === 0 ? "/" : p.scores[cat]);
                return `<td><div class="score-box" onclick="openInput(${i}, '${cat}')">${d}</div></td>`;
            }).join('')}</tr>`;
        });
        if(isUpper) {
            h += renderStaticRow("Summa", "sum", "sum-row");
            h += renderStaticRow("Bonus", "bonus", "sum-row");
        } else {
            h += renderStaticRow("TOTALT", "total", "total-row");
        }
        return h + `</tbody>`;
    };

    document.getElementById('tableUpper').innerHTML = renderTable(upperCats, true);
    document.getElementById('tableLower').innerHTML = renderTable(lowerCats, false);
    updatePrognosis();
}

function renderStaticRow(label, type, className) {
    return `<tr class="${className}"><td>${label}</td>${players.map((p, i) => `<td>${calculateValues(i)[type]}</td>`).join('')}</tr>`;
}

function openInput(pIdx, cat) {
    activePIdx = pIdx; activeCat = cat;
    const isNumeric = ["Två par", "Kåk", "Chans"].includes(cat);
    document.getElementById('modalTitle').innerText = `${players[pIdx].name}: ${cat}`;
    document.getElementById('quick-pick-section').style.display = isNumeric ? 'none' : 'block';
    document.getElementById('numeric-section').style.display = isNumeric ? 'block' : 'none';
    
    if (!isNumeric) {
        const grid = document.getElementById('quickGrid'); grid.innerHTML = "";
        let opts = [0];
        if (upperCats.includes(cat)) { 
            const v = upperCats.indexOf(cat)+1; for(let j=1;j<=6;j++) opts.push(v*j);
        } else if (cat === "Ett par") [2,4,6,8,10,12].forEach(v => opts.push(v));
        else if (cat === "Triss") [3,6,9,12,15,18].forEach(v => opts.push(v));
        else if (cat === "Fyrtal") [4,8,12,16,20,24].forEach(v => opts.push(v));
        else if (cat === "Liten stege") opts.push(15);
        else if (cat === "Stor stege") opts.push(20);
        else if (cat === "Yatzy") opts.push(50);
        opts.sort((a,b)=>a-b).forEach(o => {
            const b = document.createElement('div'); b.className = 'quick-btn';
            b.innerText = o === 0 ? "/" : o; b.onclick = () => setScoreAndClose(o);
            grid.appendChild(b);
        });
    } else {
        currentNumInput = ""; document.getElementById('num-display').innerText = "-";
    }
    document.getElementById('modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function pressNum(v) {
    if (v === 'C') currentNumInput = "";
    else if (currentNumInput.length < 2) currentNumInput += v;
    document.getElementById('num-display').innerText = currentNumInput || "-";
}

function confirmNumeric() {
    if (currentNumInput === "") return;
    const val = parseInt(currentNumInput);
    setScoreAndClose(val);
}

function setScoreAndClose(v) {
    if (v === null) delete players[activePIdx].scores[activeCat];
    else players[activePIdx].scores[activeCat] = v;
    saveScores(); closeModal(); renderBoard();
}

function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }

function updatePrognosis() {
    const iter = 3000;
    let wins = new Array(players.length).fill(0);
    for (let i = 0; i < iter; i++) {
        let simScores = players.map(p => {
            let s = 0, uSum = 0;
            upperCats.forEach(c => { let v = p.scores[c] !== undefined ? p.scores[c] : simulate(c); uSum += v; s += v; });
            if (uSum >= 63) s += 50;
            lowerCats.forEach(c => s += (p.scores[c] !== undefined ? p.scores[c] : simulate(c)));
            return s;
        });
        wins[simScores.indexOf(Math.max(...simScores))]++;
    }
    const bar = document.getElementById('probBar'); bar.innerHTML = "";
    players.forEach((p, i) => {
        const pct = (wins[i] / iter) * 100;
        const div = document.createElement('div'); div.className = "prob-seg";
        div.style.width = pct + "%"; div.style.backgroundColor = p.color;
        div.innerText = pct > 12 ? Math.round(pct) + "%" : "";
        bar.appendChild(div);
    });
}

function simulate(cat) {
    const r = Math.random();
    if (upperCats.includes(cat)) {
        const val = upperCats.indexOf(cat) + 1;
        if (val >= 5) {
            if (r < 0.10) return val * 5; if (r < 0.35) return val * 4;
            if (r < 0.85) return val * 3; return 0;
        }
        return r > 0.5 ? val * 3 : 0;
    }
    switch(cat) {
        case "Yatzy": return r < 0.046 ? 50 : 0; 
        case "Liten stege": return r < 0.60 ? 15 : 0;
        case "Stor stege": return r < 0.45 ? 20 : 0;
        case "Kåk": return r < 0.40 ? 22 : 0;
        case "Två par": return r < 0.80 ? 16 : 0;
        case "Chans": return Math.floor(22 + (Math.random() * 8 - 4)); 
        default: return Math.floor(r * 12) + 10;
    }
}
</script>
</body>
</html>
