<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Statzy - Elite Compact</title>
    <style>
        :root { 
            --bg: #000; --card: #161618; --accent: #00d1ff; --text: #f2f2f7; --win: #34c759; --error: #ff3b30;
            --padd: 8px; --fs-base: 14px; --sb-h: 20px; --row-h: 34px; --prob-h: 22px;
        }

        /* ELITE COMPACT MODES */
        body.zoom-compact { --padd: 2px; --fs-base: 12px; --sb-h: 16px; --row-h: 22px; --prob-h: 18px; }
        body.zoom-tiny { --padd: 0px; --fs-base: 10px; --sb-h: 12px; --row-h: 16px; --prob-h: 14px; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 2px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; font-size: var(--fs-base); }
        
        /* Setup */
        #setup { text-align: center; padding-top: 20px; }
        .player-row { display: flex; align-items: center; justify-content: center; gap: 5px; margin: 5px 0; }
        input[type="text"] { background: #1c1c1e; border: 1px solid #333; color: white; padding: 8px; border-radius: 6px; width: 60%; font-size: 14px; }
        .btn-main { background: var(--accent); border: none; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; color: #000; width: 80%; font-size: 1em; }

        /* Game Header - Slimmer */
        header { position: sticky; top: 0; background: var(--bg); padding: 2px 0; z-index: 10; }
        .prob-bar { display: flex; height: var(--prob-h); background: #111; border-radius: 4px; overflow: hidden; margin: 2px 0; border: 1px solid #222; }
        .prob-seg { transition: width 0.7s cubic-bezier(0.2, 1, 0.3, 1); text-align: center; color: #000; font-size: calc(var(--fs-base) - 1px); line-height: var(--prob-h); font-weight: 900; }
        #winner-banner { display: none; background: #ffd700; color: #000; padding: 4px; text-align: center; font-weight: 900; border-radius: 4px; margin-bottom: 2px; font-size: 11px; }

        /* Table - Maximum Density */
        #score-container { display: block; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { padding: 2px; font-size: 0.8em; color: #444; text-transform: uppercase; border-bottom: 1px solid #222; }
        td { padding: var(--padd) 1px; border-bottom: 1px solid #111; text-align: center; height: var(--row-h); overflow: hidden; }
        td:first-child { text-align: left; width: 30%; font-weight: 700; color: #666; padding-left: 4px; white-space: nowrap; }
        
        .score-box { background: #111; border-radius: 3px; padding: 0; min-height: var(--sb-h); height: var(--sb-h); border: 1px solid #222; font-weight: 800; color: var(--accent); font-size: calc(var(--fs-base) + 1px); line-height: var(--sb-h); display: flex; align-items: center; justify-content: center; }
        .sum-row { background: #0a0a0a; color: #888; font-size: 0.85em; }
        .total-row { background: #000; border-top: 1px solid var(--accent); color: var(--accent); font-weight: 900; }

        /* TV MODE - Landscape Power Grid */
        body.mode-tv #game { width: 100vw; height: 100vh; display: flex; flex-direction: column; padding: 5px; box-sizing: border-box; }
        body.mode-tv #score-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex-grow: 1; align-items: start; }
        body.mode-tv table { margin: 0; }
        body.mode-tv .game-footer { padding: 5px; display: flex; gap: 10px; justify-content: center; }
        body.mode-tv .settings-footer { padding: 5px 0 10px 0; margin: 0; }

        /* Keypad Modal */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 90; }
        #modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #161618; z-index: 100; border-radius: 15px 15px 0 0; padding: 15px; box-sizing: border-box; }
        .quick-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .quick-btn { background: #2c2c2e; padding: 12px; border-radius: 8px; text-align: center; font-weight: 800; font-size: 18px; color: white; }
        .clear-link { display: block; text-align: center; margin-top: 15px; color: #444; font-size: 12px; text-decoration: underline; }
        #num-display { background: #000; color: var(--accent); font-size: 32px; text-align: center; padding: 8px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .num-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .ok-btn { background: var(--win) !important; color: #000 !important; grid-column: span 2; }

        .game-footer { padding: 10px 5px; text-align: center; }
        .settings-footer { margin-top: 10px; padding-bottom: 40px; border-top: 1px solid #111; text-align: center; }
        .zoom-toolbar { display: inline-flex; background: #111; padding: 2px; border-radius: 6px; gap: 2px; }
        .zoom-btn { background: none; border: none; color: #444; padding: 6px 10px; border-radius: 4px; font-size: 9px; font-weight: bold; cursor: pointer; }
        .zoom-btn.active { background: var(--accent); color: #000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="zoom-normal">

<div id="setup">
    <h1 style="font-size: 3em; margin: 0; color: var(--accent); letter-spacing: -2px; font-weight: 900;">Statzy</h1>
    <div id="player-list"></div>
    <button style="background:none; border:1px solid #333; color:#555; padding:8px; border-radius:8px; font-size:11px; margin-top:10px" onclick="addPlayerField('')">+ SPELARE</button>
    <br><br>
    <button class="btn-main" onclick="startGame()">STARTA MATCH</button>
</div>

<div id="game" style="display:none;">
    <header>
        <div id="winner-banner">游끥 <span id="winner-name"></span> Vinner! 游끥</div>
        <div class="prob-bar" id="probBar"></div>
    </header>
    
    <div id="score-container">
        <table id="tableUpper"></table>
        <table id="tableLower"></table>
    </div>

    <div class="game-footer">
        <button class="btn-main" style="width:200px; padding:12px" onclick="nextRound()">N츿STA RUNDA</button>
    </div>

    <div class="settings-footer">
        <div class="zoom-toolbar">
            <button class="zoom-btn active" onclick="setZoom('normal', this)">Standard</button>
            <button class="zoom-btn" onclick="setZoom('compact', this)">Kompakt</button>
            <button class="zoom-btn" onclick="setZoom('tiny', this)">Minimal</button>
            <button class="zoom-btn" id="tvBtn" onclick="toggleTV(this)">TV</button>
        </div>
        <br>
        <button style="background:none; border:none; color:#222; font-size:9px; margin-top:10px" onclick="if(confirm('Nollst칛ll allt?')) resetEverything()">Nollst칛ll systemet</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div id="modal">
    <div class="modal-title" id="modalTitle" style="font-size:14px; color:#555; margin-bottom:10px; text-align:center;">Kategori</div>
    <div id="quick-pick-section">
        <div class="quick-grid" id="quickGrid"></div>
        <div class="clear-link" onclick="setScoreAndClose(null)">Rensa</div>
    </div>
    <div id="numeric-section" style="display:none;">
        <div id="num-display">-</div>
        <div class="num-grid">
            <div class="quick-btn" onclick="pressNum(1)">1</div><div class="quick-btn" onclick="pressNum(2)">2</div><div class="quick-btn" onclick="pressNum(3)">3</div>
            <div class="quick-btn" onclick="pressNum(4)">4</div><div class="quick-btn" onclick="pressNum(5)">5</div><div class="quick-btn" onclick="pressNum(6)">6</div>
            <div class="quick-btn" onclick="pressNum(7)">7</div><div class="quick-btn" onclick="pressNum(8)">8</div><div class="quick-btn" onclick="pressNum(9)">9</div>
            <div class="quick-btn" style="background:#333" onclick="pressNum('C')">C</div><div class="quick-btn" onclick="pressNum(0)">0</div>
            <div class="quick-btn ok-btn" onclick="confirmNumeric()">KLAR</div>
        </div>
        <div class="clear-link" onclick="setScoreAndClose(null)">Rensa</div>
    </div>
</div>

<script>
let players = [];
let activePIdx = null, activeCat = null, currentNumInput = "";
const upperCats = ["Ettor", "Tv친or", "Treor", "Fyror", "Femmor", "Sexor"];
const lowerCats = ["Ett par", "Tv친 par", "Triss", "Fyrtal", "Liten stege", "Stor stege", "K친k", "Chans", "Yatzy"];
const colors = ["#34c759", "#00d1ff", "#ffcc00", "#ff3b30", "#af52de", "#ff9500"];

window.onload = () => {
    const savedNames = localStorage.getItem('statzy_names');
    const savedScores = localStorage.getItem('statzy_scores');
    if (savedNames) {
        JSON.parse(savedNames).forEach(n => addPlayerField(n));
        if (savedScores) {
            players = JSON.parse(savedScores);
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            renderBoard();
        }
    } else {
        addPlayerField('Spelare 1'); addPlayerField('Spelare 2');
    }
};

function setZoom(mode, btn) {
    document.body.classList.remove('zoom-normal', 'zoom-compact', 'zoom-tiny');
    document.body.classList.add('zoom-' + mode);
    document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

function toggleTV(btn) {
    document.body.classList.toggle('mode-tv');
    btn.classList.toggle('active');
    renderBoard();
}

function addPlayerField(name) {
    const div = document.createElement('div');
    div.className = 'player-row';
    const isDefault = name.startsWith('Spelare ');
    div.innerHTML = `<input type="text" placeholder="${isDefault ? name : 'Namn'}" value="${isDefault ? '' : name}">
        <button style="border:none; background:none; color:#333; font-size:10px;" onclick="this.parentElement.remove()">TA BORT</button>`;
    document.getElementById('player-list').appendChild(div);
}

function startGame() {
    const inputs = document.querySelectorAll('#player-list input');
    const names = Array.from(inputs).map((i, idx) => i.value || i.placeholder || `Spelare ${idx+1}`);
    players = names.map((name, i) => ({ name: name, scores: {}, color: colors[i % colors.length] }));
    localStorage.setItem('statzy_names', JSON.stringify(names));
    saveScores();
    document.getElementById('setup').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    renderBoard();
}

function nextRound() {
    if(confirm("Starta n칛sta runda?")) {
        players.forEach(p => p.scores = {});
        localStorage.removeItem('statzy_scores');
        const list = document.getElementById('player-list');
        list.innerHTML = "";
        players.forEach(p => addPlayerField(p.name));
        document.getElementById('game').style.display = 'none';
        document.getElementById('setup').style.display = 'block';
    }
}

function resetEverything() { localStorage.clear(); location.reload(); }
function saveScores() { localStorage.setItem('statzy_scores', JSON.stringify(players)); }

function calculateValues(pIdx) {
    let sum = 0; upperCats.forEach(cat => sum += (players[pIdx].scores[cat] || 0));
    const bonus = sum >= 63 ? 50 : 0;
    let total = sum + bonus; lowerCats.forEach(cat => total += (players[pIdx].scores[cat] || 0));
    return { sum, bonus, total };
}

function renderBoard() {
    const renderTable = (cats, isUpper) => {
        let h = `<thead><tr><th></th>${players.map(p => `<th style="color:${p.color}">${p.name[0]}</th>`).join('')}</tr></thead><tbody>`;
        cats.forEach(cat => {
            h += `<tr><td>${cat}</td>${players.map((p, i) => {
                let d = p.scores[cat] === undefined ? "" : (p.scores[cat] === 0 ? "/" : p.scores[cat]);
                return `<td><div class="score-box" onclick="openInput(${i}, '${cat}')">${d}</div></td>`;
            }).join('')}</tr>`;
        });
        if(isUpper) {
            h += renderStaticRow("Summa", "sum", "sum-row");
            h += renderStaticRow("Bonus", "bonus", "sum-row");
        } else {
            h += renderStaticRow("TOTALT", "total", "total-row");
        }
        return h + `</tbody>`;
    };
    document.getElementById('tableUpper').innerHTML = renderTable(upperCats, true);
    document.getElementById('tableLower').innerHTML = renderTable(lowerCats, false);
    updatePrognosis();
}

function renderStaticRow(label, type, className) {
    return `<tr class="${className}"><td>${label}</td>${players.map((p, i) => `<td>${calculateValues(i)[type]}</td>`).join('')}</tr>`;
}

function openInput(pIdx, cat) {
    activePIdx = pIdx; activeCat = cat;
    const isNumeric = ["Tv친 par", "K친k", "Chans"].includes(cat);
    document.getElementById('modalTitle').innerText = `${players[pIdx].name}: ${cat}`;
    document.getElementById('quick-pick-section').style.display = isNumeric ? 'none' : 'block';
    document.getElementById('numeric-section').style.display = isNumeric ? 'block' : 'none';
    if (!isNumeric) {
        const grid = document.getElementById('quickGrid'); grid.innerHTML = "";
        let opts = [0];
        if (upperCats.includes(cat)) { 
            const v = upperCats.indexOf(cat)+1; for(let j=1; j<=6; j++) opts.push(v*j);
        } else if (cat === "Ett par") [2,4,6,8,10,12].forEach(v => opts.push(v));
        else if (cat === "Triss") [3,6,9,12,15,18].forEach(v => opts.push(v));
        else if (cat === "Fyrtal") [4,8,12,16,20,24].forEach(v => opts.push(v));
        else if (cat === "Liten stege") opts.push(15);
        else if (cat === "Stor stege") opts.push(20);
        else if (cat === "Yatzy") opts.push(50);
        opts.sort((a,b)=>a-b).forEach(o => {
            const b = document.createElement('div'); b.className = 'quick-btn';
            b.innerText = o === 0 ? "/" : o; b.onclick = () => setScoreAndClose(o);
            grid.appendChild(b);
        });
    } else {
        currentNumInput = ""; document.getElementById('num-display').innerText = "-";
    }
    document.getElementById('modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function pressNum(v) {
    if (v === 'C') currentNumInput = "";
    else if (currentNumInput.length < 2) currentNumInput += v;
    document.getElementById('num-display').innerText = currentNumInput || "-";
}

function confirmNumeric() {
    if (currentNumInput === "") return;
    const val = parseInt(currentNumInput);
    setScoreAndClose(val);
}

function setScoreAndClose(v) {
    if (v === null) delete players[activePIdx].scores[activeCat];
    else players[activePIdx].scores[activeCat] = v;
    saveScores(); closeModal(); renderBoard();
}

function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }

function updatePrognosis() {
    const iter = 3000;
    let wins = new Array(players.length).fill(0);
    for (let i = 0; i < iter; i++) {
        let simScores = players.map(p => {
            let s = 0, uSum = 0;
            upperCats.forEach(c => { let v = p.scores[c] !== undefined ? p.scores[c] : simulate(c); uSum += v; s += v; });
            if (uSum >= 63) s += 50;
            lowerCats.forEach(c => s += (p.scores[c] !== undefined ? p.scores[c] : simulate(c)));
            return s;
        });
        wins[simScores.indexOf(Math.max(...simScores))]++;
    }
    const bar = document.getElementById('probBar'); bar.innerHTML = "";
    players.forEach((p, i) => {
        const pct = (wins[i] / iter) * 100;
        const div = document.createElement('div'); div.className = "prob-seg";
        div.style.width = pct + "%"; div.style.backgroundColor = p.color;
        div.innerText = pct > 12 ? Math.round(pct) + "%" : "";
        bar.appendChild(div);
    });
}

function simulate(cat) {
    const r = Math.random();
    if (upperCats.includes(cat)) {
        const val = upperCats.indexOf(cat) + 1;
        if (val >= 5) {
            if (r < 0.10) return val * 5; if (r < 0.35) return val * 4;
            if (r < 0.85) return val * 3; return 0;
        }
        return r > 0.5 ? val * 3 : 0;
    }
    switch(cat) {
        case "Yatzy": return r < 0.046 ? 50 : 0; 
        case "Liten stege": return r < 0.60 ? 15 : 0;
        case "Stor stege": return r < 0.45 ? 20 : 0;
        case "K친k": return r < 0.40 ? 22 : 0;
        case "Tv친 par": return r < 0.80 ? 16 : 0;
        case "Chans": return Math.floor(22 + (Math.random() * 8 - 4)); 
        default: return Math.floor(r * 12) + 10;
    }
}
</script>
</body>
</html>
